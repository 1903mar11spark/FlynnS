<!DOCTYPE html>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html">Shane Corp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                      <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                  <form class="form-inline my-2 my-lg-0" action="https://www.google.com/search" method="GET" target="_blank">

                    <input class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Search">
                  </form>
