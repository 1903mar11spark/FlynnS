        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html">Shane Corp</a>

                  <form class="form-inline my-2 my-lg-0" action="https://www.google.com/search" method="GET" target="_blank">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q">
                    <input class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Search">
                  </form>
                </div>

    <div class="container"> 
            <div class="row">
                <div class="col" id="search">
                    <div class="text-center">
                        <br>
                        <p class="text-light" id="symbol"></p>

                    </div>
                    <br>
                    <div class="text-center">
                    <input type="text" id="stockName" style="width: 225px;"/>
                    <br>
                    <button type="button" class="btn btn-primary" id="fetchStock">Show me Stock Information</button>
                    </div>
                </div>
    
                <div class="col" id="tab">

                            <thead>
                                <tr class="table-primary">
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-light">
                                    <th scope="row">1</th>

                                    <th scope="row">2</th>

                                </tr>
                                <tr class="table-light">
                                    <th scope="row">3</th>

                                        <td>NFLX</td>
                                        
                                </tr>
                                <tr class="table-secondary">
                                    <th scope="row">4</th>
                                        <td>Google</td>
                                        <td>GOOG</td>
                                            
                                </tr>
                                <tr class="table-light">

                                <tr class="table-secondary">
                                    <th scope="row">6</th>

                                </tr>

                                </tr>

                                </tr>

                                    <th scope="row">9</th>
                                        <td>Oracle</td>
                                        <td>ORCL</td>
                                                    
                                </tr>
                                <tr class="table-secondary">
                                    <th scope="row">10</th>
                                        <td>Nike</td>
                                        <td>NKE</td>
                                                    
                                </tr>
                            </tbody>
                        </table>
